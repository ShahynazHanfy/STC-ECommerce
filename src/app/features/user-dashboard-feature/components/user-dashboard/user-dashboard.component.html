
<app-navbar></app-navbar>
<div class="d-flex justify-content-between container mt-4">
    <div  *ngFor="let category of categoryList;let i =index">
      <app-nav-category (getClickedCategory)="getCategoryClicked($event,i)" [title]="category" [image]="i+1" [active]="activeCard===i"></app-nav-category>
      
    </div>
</div>

<div class="row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-1 g-4 m-2 ">
    <div *ngFor="let item of catProductList; let i = index">
        <app-card [product]="item"></app-card>
    </div>
</div>
