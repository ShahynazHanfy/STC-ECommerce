<!-- popup for add or update product -->
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
        <div class="mt-3">
            <div class="container">
                <main>
                    <div class="row g-3">
                        <div class="col-md-5 col-lg-4 order-md-last">
                            <h3 class="mt-5 fw-bold">Product Image</h3>
                            <div
                                class="uploading-box d-flex flex-column justify-content-center align-items-center mr-2">
                                <h5 class=" mt-3 m-3"> Drop Your Image Here, <br><span
                                        class="text-decoration-underline globalColor">Or
                                        Select Click Here To Brows</span> </h5>
                                <input type="file" class="hidden-input-file ml-3" name=""
                                    accept="image/x-png,image/gif,image/jpeg">
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-8">
                            <h4 class="mb-3 mt-4 globalColor fs-5">Add Product </h4>
                            <div class="needs-validation" novalidate>
                                <div class="row g-4 p-3">
                                    <div class="col-sm-12">
                                        <label for="firstName" class="form-label fw-bold">Product name</label>
                                        <input type="text" class="form-control" formControlName="title" id="firstName"
                                            placeholder="" value="" required>
                                        <div class="invalid-feedback">
                                            Valid product name is required.
                                        </div>
                                    </div>
                                   
                                    <div class="col-12">
                                        <label for="Phone" class="form-label fw-bold">Price</label>
                                        <input type="number" class="form-control" formControlName="price" id="price"
                                            placeholder="1234" required>
                                       
                                    </div>
                                    <div class="col-md-12">
                                        <label for="country" class="form-label fw-bold">Country</label>
                                        <select class="form-select"  (change)="setCategory($event)"
                                        formControlName="category" aria-label="Default select example">
                                            <option selected *ngFor="let type of categoryList">{{type}}</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="desc" class="form-label fw-bold">Description <span
                                                class="text-muted">(Optional)</span></label><br>
                                        <!-- <input type="text" class="form-control" formControlName="desciption" id="desc"> -->
                                        <textarea name="desc" id="desc" class="form-control"  formControlName="desciption"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div class=" float-end m-4">
            <button type="submit" class="btn btn-info" (click)="!isEditMode" [disabled]="productForm.invalid" *ngIf="!isEditMode">Add product</button>
            <button type="submit" class="btn btn-info" (click)="!isEditMode" [disabled]="productForm.invalid" *ngIf="isEditMode">Edit product</button>
            <button class="btn mx-4 bg-light text-muted">Cancel</button>
        </div>
    </div>
</form>
