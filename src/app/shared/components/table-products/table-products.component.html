<div class="mat-elevation-z8">
    <div class="mb-3 text-center">
        <button class="btn btn-primary my-4" (click)="openAddProductModal()">{{'ŸêaddProduct'|translate}}</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="border">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> {{'Image'|translate}} </th>
            <td mat-cell *matCellDef="let element" class="p-4 px-5"> <img [src]="element?.image" /> </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> {{'productName' |translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> {{'price'|translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
        </ng-container>

        <!-- category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> {{'category'|translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element?.category}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> {{'description'|translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> {{'Actions'|translate}} </th>
            <td mat-cell *matCellDef="let element  let i = index;t" class="text-nowrap"> <button class="btn btn-success"
                    (click)="openEditProductModal(element)">{{'update'|translate}}</button> <button class="btn btn-danger mx-2"
                    (click)="deleteProduct(i)">{{'delete'|translate}}</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;  let i = index;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
